<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi gallery Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-page">
        <div class="item header">
            <div class="photo-personal"></div>
            <h2 class="title">Rodney Cotton</h2>
            <p class="place">Helsinki, Finland</p>
            <div class="dashboard">
                <div class="item-card posts">
                    <span class="number">100</span>
                    <span class="text">Posts</span>
                </div>
                <div class="item-card followers">
                    <span class="number">2,242</span>
                    <span class="text">Follower</span>
                </div>
                <div class="item-card following">
                    <span class="number">1,432</span>
                    <span class="text">Following</span>
                </div>
            </div>
        </div>
        <div class="item photo1"></div>
        <div class="item photo2"></div>
        <div class="item photo3"></div>
        <div class="item photo4"></div>
        <div class="item photo5"></div>
        <div class="item photo6"></div>
        
    </div>
    <footer>created by Juan Pablo Cabero - devChallenges.io</footer>
</body>
</html>
